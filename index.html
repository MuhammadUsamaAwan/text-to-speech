<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts" defer></script>
    <title>Text to Speech</title>
  </head>
  <body>
    <main class="container">
      <h1 align="center">Text to Speech</h1>
      <form>
        <label for="text">
          Text
          <textarea id="text" name="text" placeholder="Enter Text..." required></textarea>
        </label>
        <label for="rate"
          >Rate
          <input type="range" min="0.5" max="2" value="1" step="0.1" id="rate" name="rate" />
        </label>
        <label for="pitch"
          >Pitch
          <input type="range" min="0.5" max="2" value="1" step="0.1" id="pitch" name="pitch" />
        </label>
        <label for="voice">Voice</label>
        <select id="voice" name="voice" required>
          <option value="" selected disabled>Select Voiceâ€¦</option>
        </select>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
